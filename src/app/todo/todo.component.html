<div class="todo-wrapper">
  <div class="todo-left">
    <app-todo-list
      [todos]="todos"
      (toggle)="toggleTodo($event)"
      (remove)="deleteTodo($event)" />
  </div>

  <div class="todo-right">
    @if (!formOpen) {
      <button (click)="formOpen = true">Neues Todo</button>
    } @else {
      <app-add-todo-form (save)="addTodo($event)" />
    }
  </div>
</div>
